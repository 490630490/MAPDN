alg: "mappo"

alg_args:
    "policy_lrate": 1.0e-4
    "value_lrate": 1.0e-3
    "replay_warmup": 0
    "behaviour_update_freq": 25
    "value_update_epochs": 10
    "policy_update_epochs": 10
    "target_update_freq": 50
    "lambda_": 0.95
    "eps_clip": 0.2
    "value_loss_coef": 2.
    "reward_normalisation": True
    "init_type": "orthogonal"
    "normalize_advantages": True
    